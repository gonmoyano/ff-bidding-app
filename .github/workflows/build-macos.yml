name: Build macOS Universal App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14        # Apple Silicon (M1)
            arch: arm64
          - os: macos-13        # Intel
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-macos.txt

      - name: Build for ${{ matrix.arch }}
        run: |
          export TARGET_ARCH=${{ matrix.arch }}
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --workpath build/${{ matrix.arch }} \
            --distpath dist/${{ matrix.arch }} \
            ff_bidding_app.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ff-package-manager-${{ matrix.arch }}
          path: dist/${{ matrix.arch }}/FF Package Manager.app
          retention-days: 7

  create-universal:
    needs: build
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download arm64 build
        uses: actions/download-artifact@v4
        with:
          name: ff-package-manager-arm64
          path: dist/arm64/FF Package Manager.app

      - name: Download x86_64 build
        uses: actions/download-artifact@v4
        with:
          name: ff-package-manager-x86_64
          path: dist/x86_64/FF Package Manager.app

      - name: Create universal binary
        run: |
          mkdir -p dist/universal

          # Copy arm64 as base
          cp -R "dist/arm64/FF Package Manager.app" "dist/universal/"

          # Merge main executable
          lipo -create \
            "dist/arm64/FF Package Manager.app/Contents/MacOS/FF Package Manager" \
            "dist/x86_64/FF Package Manager.app/Contents/MacOS/FF Package Manager" \
            -output "dist/universal/FF Package Manager.app/Contents/MacOS/FF Package Manager"

          # Merge all .dylib and .so files in Frameworks
          if [ -d "dist/arm64/FF Package Manager.app/Contents/Frameworks" ]; then
            find "dist/arm64/FF Package Manager.app/Contents/Frameworks" -type f \( -name "*.dylib" -o -name "*.so" \) | while read arm64_lib; do
              relative_path="${arm64_lib#dist/arm64/FF Package Manager.app/}"
              x86_64_lib="dist/x86_64/FF Package Manager.app/$relative_path"
              universal_lib="dist/universal/FF Package Manager.app/$relative_path"

              if [ -f "$x86_64_lib" ]; then
                lipo -create "$arm64_lib" "$x86_64_lib" -output "$universal_lib" 2>/dev/null || true
              fi
            done
          fi

          # Verify
          echo "Universal binary info:"
          file "dist/universal/FF Package Manager.app/Contents/MacOS/FF Package Manager"

      - name: Sign app (if secrets available)
        if: env.DEVELOPER_ID != ''
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID }}
        run: |
          codesign --force --options runtime --timestamp \
            --entitlements macos/entitlements.plist \
            --sign "$DEVELOPER_ID" \
            "dist/universal/FF Package Manager.app"

      - name: Create DMG
        run: |
          # Create a simple DMG
          hdiutil create -size 200m -fs HFS+ -volname "FF Package Manager" temp.dmg
          MOUNT_POINT=$(hdiutil attach temp.dmg | grep "/Volumes/" | awk '{print $3}')
          cp -R "dist/universal/FF Package Manager.app" "$MOUNT_POINT/"
          ln -s /Applications "$MOUNT_POINT/Applications"
          hdiutil detach "$MOUNT_POINT"
          hdiutil convert temp.dmg -format UDZO -o "FF_Package_Manager_Universal.dmg"
          rm temp.dmg

      - name: Upload universal app
        uses: actions/upload-artifact@v4
        with:
          name: ff-package-manager-universal
          path: dist/universal/FF Package Manager.app
          retention-days: 30

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: ff-package-manager-dmg
          path: FF_Package_Manager_Universal.dmg
          retention-days: 30

  release:
    needs: create-universal
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: ff-package-manager-dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FF_Package_Manager_Universal.dmg
          draft: true
          generate_release_notes: true
